<!DOCTYPE html>
<html lang="eng">
<head>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<title>Restaurant Reviews</title>
</head>
<body>
	<header>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>
	<main id="maincontent">
		<section id="map-container">
			<div id="map"></div>
		</section>
		<section>
			<div class="filter-options">
				<h2>Filter Results</h2><select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">

						All Neighborhoods
					</option>
				</select> <label for="neighborhoods-select">neighborhoods-select</label> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					<option value="all">
						All Cuisines
					</option>
				</select> <label for="cuisines-select">cuisines-select</label>
			</div>
			<ul id="restaurants-list"></ul>
		</section>
	</main>
	<script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
	</script> 
	<script charset="utf-8" src="js/main.js" type="application/javascript">
	</script> 
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJjkGrYGR_mcuy7Z14ZJ-5rug5qUGW6Bw&libraries=places&callback=initMap">
	</script>
	<footer id="footer">

	</footer>

</html>
